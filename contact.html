<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Portfolio</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!--Menu start-->
    <div class="toggle" onclick="toggleMenu();"></div>

    <section class="contact" id="contact">
      <div class="title white">
        <h2>Kontakta mig</h2>
        <p>
          Du är varmt välkommen att kontakta mig om du har frågor eller vill
          diskutera eventuella samarbeten.
        </p>
      </div>
      <div class="contactForm">
        <div class="row">
          <div class="co150">
            <input type="text" name="" placeholder="Förnamn" />
          </div>
          <div class="co150">
            <input type="text" name="" placeholder="Efternamn" />
          </div>
        </div>
        <div class="row">
          <div class="co150">
            <input type="text" name="" placeholder="E-post" />
          </div>
          <div class="co150">
            <input type="text" name="" placeholder="Mobilnummer" />
          </div>
        </div>
        <div class="row">
          <div class="co1100">
            <textarea placeholder="Message"></textarea>
          </div>
        </div>
        <div class="row">
          <div class="co1100">
            <input type="submit" value="SEND" />
          </div>
        </div>
      </div>
    </section>

    <div class="copyright">
      <p>Copyright 2021 © Linnea Calmstierna</p>
    </div>

    <div class="sidebar">
      <ul class="menu">
        <li><a href="index.html" onclick="toggleMenu();">Hem</a></li>
        <li><a href="about.html" onclick="toggleMenu();">Om mig</a></li>
        <li><a href="services.html" onclick="toggleMenu();">Tjänster</a></li>
        <li><a href="portfolio.html" onclick="toggleMenu();">Portfolio</a></li>
        <li><a href="contact.html" onclick="toggleMenu();">Kontakt</a></li>
      </ul>
    </div>

    <script>
      function toggleMenu() {
        const menuToggle = document.querySelector(".toggle");
        const sidebar = document.querySelector(".sidebar");
        menuToggle.classList.toggle("active");
        sidebar.classList.toggle("active");
      }
    </script>
    <!--slut-->
  </body>
</html>
